<!DOCTYPE html>
<html>
<head>
    <title>타이머</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
        #timer { font-size: 48px; margin-bottom: 20px; }
        button { font-size: 20px; margin: 5px; }
        input[type="number"] { font-size: 20px; width: 80px; }
    </style>
</head>
<body>
    <div id="timer">00:00</div>
    <input type="number" id="minutes" min="0" max="99" value="1"> 분
    <br><br>
    <button onclick="startTimer()">시작</button>
    <button onclick="pauseTimer()">일시정지</button>
    <button onclick="resetTimer()">초기화</button>

    <script>
        let time = 60;
        let timerInterval = null;
        let isPaused = false;

        function updateDisplay() {
            const min = Math.floor(time / 60);
            const sec = time % 60;
            document.getElementById('timer').textContent = `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        function startTimer() {
            if (timerInterval) return;
            if (isPaused) {
                isPaused = false;
            } else {
                const minInput = document.getElementById('minutes').value;
                time = parseInt(minInput, 10) * 60;
                updateDisplay();
            }
    <div id="btns">
        <button onclick="moveForward()">계단 오르기(스페이스)</button>
        <button onclick="nextDir *= -1; document.getElementById('message').textContent = nextDir === 1 ? '다음 계단: 오른쪽' : '다음 계단: 왼쪽';">방향 바꾸기(엔터)</button>
        <button onclick="resetGame()">다시 시작</button>
    </div>
            timerInterval = setInterval(() => {
                if (!isPaused && time > 0) {
                    time--;
                    updateDisplay();
                    if (time === 0) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        alert('타이머 종료!');
                    }
                }
            }, 1000);
        }

        function pauseTimer() {
            isPaused = true;
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
            isPaused = false;
            const minInput = document.getElementById('minutes').value;
            time = parseInt(minInput, 10) * 60;
            updateDisplay();
        }

        updateDisplay();
    </script>
</body>
</html>
